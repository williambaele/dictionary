<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="main">
  <audio id="sound"></audio>
  <div class="container mx-auto flex justify-center items-center h-screen px-4 md:px-0">
    <div class="h-1/2 md:w-1/2 w-full rounded bg-[#1a2a36] shadow-md p-4" id="dico">
      <form action="" id="form" class="grid grid-cols-4 gap-4 my-6">
        <input type="text" class="outline-0	col-span-3 bg-transparent border-b-4 border-[#715DF2] text-white pb-2 pl-1" id="search" placeholder="Let's be less stupid">
        <button class="col-span-1 bg-[#715DF2] hover:bg-[#7f6df3] px-4 py-2 text-white font-medium rounded">Search</button>
      </form>
      <div class="w-full flex flex-col pt-3">
        <div class="flex justify-between">
          <h1 class="text-3xl font-medium text-gray-300 mb-2" id="word"></h1>
          <button onclick="playSound()" class="pr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#7f6df3" class="bi bi-volume-up" viewBox="0 0 16 16">
              <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
              <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
              <path d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"/>
            </svg>
        </button>
        </div>
        <div class="flex gap-4 mb-6 font-light">
          <p id="type" class="text-gray-200 text-sm"></p>
          <p id="phonetic" class="text-gray-200 text-sm"></p>
        </div>
        <div>
          <p id="definition" class="text-xl text-gray-200">ok</p>
        </div>
        <div class="border-t-4 border-l-4 border-3 border-[#715DF2] w-fit mt-4 p-3 text-gray-200" id="situation">
          <p>Ok</p>
        </div>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
